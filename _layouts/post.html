---
layout: default
---

<div class="container main-body">
  <div class="row main-row">
    <div class="col-xs-12">
      <input type="hidden" id="codelang" value="{{ page.codelang }}" />
      <header class="post-header">
        <h1>{{ page.title }}</h1>
        <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
      </header>

      <div class="navbar-title">
        <p id="navbar-list">
        </p>
      </div>

      <article class="post-content">
        {{ content }}
      </article>

      <!-- JiaThis Button BEGIN -->
      <div class="jiathis_style_24x24">
          <a class="jiathis_button_qzone"></a>
          <a class="jiathis_button_tsina"></a>
          <a class="jiathis_button_weixin"></a>
          <a class="jiathis_button_evernote"></a>
          <a class="jiathis_button_ydnote"></a>
          <a href="https://www.jiathis.com/share?uid=2014158" class="jiathis jiathis_txt jtico jtico_jiathis" target="_blank"></a>
          <a class="jiathis_counter_style"></a>
      </div>
      <script type="text/javascript">
      var jiathis_config = {
        data_track_clickback:'true',
        url:'{{ page.url | prepend: site.url }}',
        title:'{{ page.title }}',
        summary:'{{ page.description }}',
      };
      </script>
      <script type="text/javascript" src="https://v3.jiathis.com/code_mini/jia.js?uid=2014158" charset="utf-8"></script>
      <!-- JiaThis Button END -->

      <div id="disqus_thread"></div>

      <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'icodeten'; // required: replace example with your forum shortname

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      <a href="https://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span>
      </a>

    </div> <!-- col-12 -->
  </div> <!-- row -->
</div> <!-- container -->
